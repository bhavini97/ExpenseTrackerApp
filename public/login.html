<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }

        h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            color: white;
            border: none;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .forgot-container {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            margin-top: 20px;
            text-align: center;
        }

        .message {
            color: green;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div>
        <div class="container">
            <form onsubmit="getForm(event)" method="get" id="login">
                <h3>Login</h3>

                <div class="form-group">
                    <label for="email">Enter Your Email:</label>
                    <input type="email" id="email" required />
                </div>

                <div class="form-group">
                    <label for="password">Enter Your Password:</label>
                    <input type="password" id="password" required />
                </div>

                <button type="submit" class="btn btn-primary">Login</button>

                <button type="button" class="btn btn-secondary">
                    <a href="/auth/signup">Sign Up</a>
                </button>

                <button type="button" class="btn btn-secondary" id="forgotPasswordLink">Forgot Password?</button>
            </form>
        </div>
         <!-- Forgot Password Section -->
         <div class="forgot-container" id="forgotContainer">
          <h3>Reset Password</h3>
          <input type="email" id="email1" placeholder="Enter your email" required>
          <button class="btn btn-primary" onclick="submitForgotPassword()">Submit</button>
          <p class="message" id="responseMessage"></p>
      </div>
  </div>
    <script src="/form.js"></script>
  </body>
</html>
