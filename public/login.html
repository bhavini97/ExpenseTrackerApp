<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      .main {
        background-color: #a8325e;
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        background-color: rgb(189, 157, 157);
        width: 400px;
        height: 250px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <form onsubmit="getForm(event)" method="get" id="login">
          <h3 style="text-align: center">Login</h3>
          <br />

          Enter Your Email: <input type="email" id="email" required />
          <br /><br />
          Enter Your Password: <input type="password" id="password" required />
          <br /><br />
          <button type="submit">Login</button>
          <br /><br />
          <button type="button"><a href="/auth/signup">SignUp</a></button>
          <br/><br/>
          <button type="button" id="forgotPasswordLink">Forget Password</button>
        </form>
      </div>
      <div class="forgot-container" id="forgotContainer" style="display: none;">
        <h3>Reset Password</h3>
        <input type="email" id="email1" placeholder="Enter your email" required>
        <button onclick="submitForgotPassword()">Submit</button>
        <p class="message" id="responseMessage"></p>
    </div>
    </div>
    <script src="/form.js"></script>
  </body>
</html>
