<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add your Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
    html,
    body {
      height: 100%;
      margin: 0;
    }

    .main {
      background-color: #a8325e; 
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
    }

    .container {
      margin-top: 10px;
      margin-bottom: 10px;
      background-color: rgb(189, 157, 157);
      width: 400px;
      height: 360px;
      padding: 20px;
    }
    #leaderboardBtn {
        position: fixed;
        top: 80px; /* Push it below the navbar */
        left: 20px; /* Align it to the left */
        z-index: 10;
        padding: 10px 15px;
        background-color: gold;
        border: none;
        font-weight: bold;
        cursor: pointer;
        border-radius: 5px;
      }
      #leaderboardList {
    position: fixed;
    top: 130px; /* Below the button */
    left: 20px;
    width: 250px;
    background: white;
    padding: 10px;
    display: none;
    border-radius: 5px;
    box-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    max-height: 300px;
    overflow-y: auto;
}
      
</style>
</head>
<body>
  <ul class="nav">
    <li class="nav-item">
      <a class="nav-link active" aria-current="page" href="/payment/makePayment">Premium User Subscription</a>
    </li>
    <li class="nav-item" id="premiumFeature" style="display: none;">
      <a class="nav-link active" aria-current="page" href="/table">View Expense Table</a>
    </li>
  </ul>
  <button id="leaderboardBtn" style="display: none;">Show Leaderboard</button>
  <ul id="leaderboardList"></ul>
  <div class="main">
        <div class="container">
          <form onsubmit="postExpense(event)" method="post" id="expense">
            <h3 style="text-align: center;">Add Expense</h3>
            <label for="amt" class="form-label">Expense Amount </label>
            <input type="number" class="form-control" name="amount" id="amt">
    
            <label for="type" class="form-label">Choose a Category</label>
            <select class="form-select" id ="type" name="category">
               <option>Investment</option>
               <option>Entertainment</option>
               <option>Commodities</option>
               <option>Fees</option>
               <option>Gift</option>
            </select>
            
            <label for="desc" class="form-label">Expence Descrition </label>
            <input type="text" class="form-control" name="description" id="desc">
    
           <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div id="list" style="margin-top: 30px; font-weight: bold;" >
            <ul id="expList">

            </ul>
          </div>

        </div>

      </div>
      <script src="/expense.js"></script>
</body>
</html>
