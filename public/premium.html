<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Expenses table</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #32a85a;

        }
        h2 {
            text-align: center;
            color: #333;
        }
    </style>
</head>
<body>
        <div class="row">
            <div class="col">
            <select class="form-select" aria-label="Default select example" id="reportType">
            <option value="Yearly">Yearly</option>
            <option value="Monthly">Monthly</option>
            <option value="Weekly">Weekly</option>
          </select>
        </div>
        <div class="col">
            <button type="button" class="btn btn-dark disabled">Download Expense File</button>
        </div>
        </div>
    
    <h2 id="weeklyExpenses" ></h2>
    <table class="table table-success table-striped" id="weekly" style="display: none;">
        <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Income</th>
              <th scope="col">Expense</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      <h2 id="monthlyExpense" ></h2>
      <table class="table table-striped table-hover" id="monthly" style="display: none;">
        <thead>
            <tr>
              <th scope="col">Date</th>
              <th scope="col">Description</th>
              <th scope="col">Category</th>
              <th scope="col">Income</th>
              <th scope="col">Expense</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
      <h2 id="yearlyHeading"></h2>
      <table class="table table-striped table-hover" id="Yearly" style="display: none;">
        <thead>
            <tr>
              <th scope="col">Month</th>
              <th scope="col">Income</th>
              <th scope="col">Expense</th>
              <th scope="col">Savings</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
    </body>
    <script src="./premium.js"></script>
</html>
